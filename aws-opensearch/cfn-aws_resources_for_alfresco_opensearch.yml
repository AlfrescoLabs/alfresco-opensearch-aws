Resources:

  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: "default"      
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
        - Key: Name
          Value: !Ref AWS::StackName
  SubnetInternal1:
    Type: "AWS::EC2::Subnet"
    Properties:
      #AvailabilityZone: !GetAtt AlfrescoServerInstance.AvailabilityZone
      AvailabilityZone: !Sub "${AWS::Region}c"
      CidrBlock: "10.0.128.0/24"
      VpcId: !Ref VPC
      MapPublicIpOnLaunch: false
      Tags: 
      - 
        Key: Application
        Value: !Ref 'AWS::StackId'
      - 
        Key: "Name"
        Value: !Sub "subnet-private1-${AWS::Region}c"

  SubnetInternal2:
    Type: "AWS::EC2::Subnet"
    Properties:
      AvailabilityZone: !Sub "${AWS::Region}b"
      CidrBlock: "10.0.64.0/24"
      VpcId: !Ref VPC
      MapPublicIpOnLaunch: false
      Tags: 
      - 
        Key: Application
        Value: !Ref 'AWS::StackId'
      - 
        Key: "Name"
        Value: !Sub "subnet-private2-${AWS::Region}b"

  Subnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/24
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 61707145-3499-4ecd-b23d-cad3cac664ac
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: fe8c4f13-eb30-479e-adbd-b3de9fe07514
  AttachGateway:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway    
    Metadata:
      'AWS::CloudFormation::Designer':
        id: fa24804d-acc0-4b30-bd56-baa17874dbe2
  RouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 8520a39d-f31a-44fc-9fa6-936f65b94ddd
  Route:
    Type: 'AWS::EC2::Route'
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway   
    Metadata:
      'AWS::CloudFormation::Designer':
        id: f93b3e63-86ac-4e80-8cb6-aa99e7ba06e2
  SubnetRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref Subnet
      RouteTableId: !Ref RouteTable     
  ExternalSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable External access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '8888'
          ToPort: '8888'
          CidrIp: !Ref WebAdminLocation
        - IpProtocol: tcp
          FromPort: '8080'
          ToPort: '8080'
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: cea87915-4b0b-4348-843b-618c59441edd
  InternalSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    DependsOn: VPC
    Properties:
      GroupDescription: "Everything inside is open"
      GroupName: "opensearch-alfresco-internalallaccess"
      VpcId: !Ref VPC
      SecurityGroupEgress: 
      - 
        CidrIp: "0.0.0.0/0"
        IpProtocol: "-1"
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
        - Key: Citation
          Value: "https://gist.github.com/alanwill/9254414"
  InternalSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    DependsOn: InternalSecurityGroup
    Properties:
      GroupId: !Ref InternalSecurityGroup
      IpProtocol: "-1"
      FromPort: '0'
      ToPort: '65535'
      SourceSecurityGroupId: !Ref InternalSecurityGroup
      SourceSecurityGroupOwnerId: !Ref AWS::AccountId


  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: CloudFormation managed DB subnet group.
      SubnetIds:
        - !Ref SubnetInternal1
        - !Ref Subnet
  DatabaseInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    Properties:
      DBInstanceIdentifier: !Sub '${AWS::StackName}-opensearchalfresco'
      Engine: postgres
      EngineVersion: 13.7
      EnablePerformanceInsights: false
      AutoMinorVersionUpgrade: false
      DBInstanceClass: db.r6g.large
      DBSubnetGroupName:
          Ref: DatabaseSubnetGroup
      DBParameterGroupName: default.postgres13
      PubliclyAccessible: false
      AllocatedStorage: 40
      StorageType: gp2
      BackupRetentionPeriod: 0
      DeleteAutomatedBackups: true
      MasterUsername:
        Ref: DatabaseUsername
      MasterUserPassword:
        Ref: DatabasePassword
      VPCSecurityGroups:
          - Ref: InternalSecurityGroup
          
  OpenSearchServiceDomain:
    Type: "AWS::OpenSearchService::Domain"
    Properties:
      DomainName: !Ref OpenSearchDomainName
      EngineVersion: "OpenSearch_1.3"
      ClusterConfig: 
        DedicatedMasterEnabled: false
        InstanceCount: 1
        InstanceType: !Ref OpenSearchInstanceType
        ZoneAwarenessEnabled: false
        WarmEnabled: false
      AccessPolicies:
        Statement:
          - Effect: Allow
            Principal:
              AWS: '*'
            Action: es:*
            Resource: !Sub arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${OpenSearchDomainName}/*
      VPCOptions: 
        SecurityGroupIds: 
        - !Ref InternalSecurityGroup
        SubnetIds: 
        - !Ref SubnetInternal1
      EncryptionAtRestOptions: 
        Enabled: true
        KmsKeyId: !Ref KMS
      NodeToNodeEncryptionOptions: 
        Enabled: true
      AdvancedOptions: 
        "indices.fielddata.cache.size": "20"
        "indices.query.bool.max_clause_count": "1024"
        override_main_response_version: "false"
        "rest.action.multi.allow_explicit_index": "true"
      EBSOptions: 
        EBSEnabled: true
        VolumeType: "gp2"
        VolumeSize: 20
      CognitoOptions: 
        Enabled: false
      DomainEndpointOptions: 
        EnforceHTTPS: true
        TLSSecurityPolicy: "Policy-Min-TLS-1-0-2019-07"
        CustomEndpointEnabled: false
      AdvancedSecurityOptions: 
        Enabled: true
        InternalUserDatabaseEnabled: true
        MasterUserOptions:
          MasterUserName: !Ref OpenSearchMasterUserName
          MasterUserPassword: !Ref OpenSearchMasterPassword
      Tags: 
      - 
        Key: "blog"
        Value: "OpenSearchACS"
  AlfrescoServerInstance:
    Type: 'AWS::EC2::Instance'
    DependsOn: AttachGateway
    Metadata:
      Comment: Install a simple application
      'AWS::CloudFormation::Init':
        config:
          packages:
            yum:
              httpd: []
          files:
            /var/www/html/index.html:
              content: !Join 
                - |+

                - - <img src="
                  - !FindInMap 
                    - Region2Examples
                    - !Ref 'AWS::Region'
                    - Examples
                  - /cloudformation_graphic.png" alt="AWS CloudFormation Logo"/>
                  - >-
                    <h1>Congratulations, you have successfully launched the AWS
                    CloudFormation sample.</h1>
              mode: '000644'
              owner: root
              group: root
            /etc/cfn/cfn-hup.conf:
              content: !Join 
                - ''
                - - |
                    [main]
                  - stack=
                  - !Ref 'AWS::StackId'
                  - |+

                  - region=
                  - !Ref 'AWS::Region'
                  - |+

              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Join 
                - ''
                - - |
                    [cfn-auto-reloader-hook]
                  - |
                    triggers=post.update
                  - >
                    path=Resources.AlfrescoServerInstance.Metadata.AWS::CloudFormation::Init
                  - 'action=/opt/aws/bin/cfn-init -v '
                  - '         --stack '
                  - !Ref 'AWS::StackName'
                  - '         --resource AlfrescoServerInstance '
                  - '         --region '
                  - !Ref 'AWS::Region'
                  - |+

                  - |
                    runas=root
              mode: '000400'
              owner: root
              group: root
          services:
            sysvinit:
              httpd:
                enabled: 'false'
                ensureRunning: 'false'
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
      'AWS::CloudFormation::Designer':
        id: 217257ba-2f9a-418d-a79d-708b4adb4968
    Properties:
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
        - Key: Name
          Value: !Sub '${AWS::StackName}-AlfrescoServer'
      NetworkInterfaces:
        - GroupSet:
            - !Ref ExternalSecurityGroup
            - !Ref InternalSecurityGroup
          AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          DeleteOnTermination: 'true'
          SubnetId: !Ref Subnet
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              yum update -y&&amazon-linux-extras install docker&&yum install -y tree less git&&yum update -y aws-cfn-bootstrap
            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource AlfrescoServerInstance '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - '/opt/aws/bin/cfn-signal -e $? '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource AlfrescoServerInstance '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M

  EFSFileSystem:
    Type: "AWS::EFS::FileSystem"
    Properties:
      BackupPolicy:
        Status: DISABLED    
      PerformanceMode: "generalPurpose"
      Encrypted: false
      ThroughputMode: "bursting"
      FileSystemTags: 
      - 
        Key: "Name"
        Value: "Alfresco-FS"
      - 
        Key: Application
        Value: !Ref 'AWS::StackId'
      -
        Key: Citation
        Value: "https://tiny.amazon.com/obsaq5cj/docsawsamazAWSClateUserawsr"
  EFSMountTargetResource:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFSFileSystem
      SubnetId: !Ref Subnet
      SecurityGroups:
      - !Ref InternalSecurityGroup     
  AmazonMQBroker:
    Type: "AWS::AmazonMQ::Broker"
    Properties:
      AutoMinorVersionUpgrade: true
      BrokerName: !Sub '${AmazonMQBrokerName}_${AWS::StackName}'
      DeploymentMode: "SINGLE_INSTANCE"
      EngineType: "ActiveMQ"
      EngineVersion: "5.15.15"
      HostInstanceType: "mq.m5.large"
      PubliclyAccessible: false
      StorageType: "ebs"
      AuthenticationStrategy: "simple"
      MaintenanceWindowStartTime: 
        DayOfWeek: "FRIDAY"
        TimeOfDay: "20:00"
        TimeZone: "UTC"
      Logs: 
        Audit: false
        General: false
      SecurityGroups: 
      - !Ref InternalSecurityGroup
      SubnetIds: 
      - !Ref SubnetInternal1
      Tags: 
      - 
        Key: "blog"
        Value: "OpenSearchACS"
      Users: 
      - 
        Username: "alfresco"
        Password: !Ref AmazonMQBrokerPassword
        ConsoleAccess: true
      EncryptionOptions: 
        UseAwsOwnedKey: true
Outputs:
  AlfrescoWorkspaceURL:
    Value: !Join 
      - ''
      - - 'http://'
        - !GetAtt 
          - AlfrescoServerInstance
          - PublicIp
        - ':8080/workspace'
    Description: Alfresco Application URL
  FileSystemID:
    Description: File system ID
    Value:
      Ref: EFSFileSystem
  FileSystemMount:
    Description: File system ID
    Value: !Join 
      - ''
      - - ''
        - !GetAtt 
          - EFSFileSystem
          - FileSystemId
        - '.efs.'
        - !Sub '${AWS::Region}'
        - '.amazonaws.com'
  AlfrescoServerID:
    Description: Alfresco Server Instance ID
    Value:
      Ref: AlfrescoServerInstance
  DatabaseServerID:
    Description: Database Server Instance ID
    Value:
      Ref: DatabaseInstance
  DatabaseEndPoint:
    Description: Database Server Instance ID
    Value: !Join 
      - ''
      - - !GetAtt 
          - DatabaseInstance
          - Endpoint.Address
  MQServerID:
    Description: MQ Server Instance ID
    Value:
      Ref: AmazonMQBroker      
  AmazonMQServerURL:
    Description: MQ Server Instance ID    
    Value: !Join 
      - ''
      - - ''
        - !Ref AmazonMQBroker
        - '.mq.'
        - !Sub '${AWS::Region}'
        - '.amazonaws.com'
  OpenSearchDomainEndpoint:
    Value:
      'Fn::GetAtt':
        - OpenSearchServiceDomain
        - DomainEndpoint
